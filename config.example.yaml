env: "local"
name: "rathalos-kit"

http:
  timeout: 10000
  cors:
    allowedOrigins: ["*"]

server:
  rest:
    port: 8080
  web:
    port: 8081

database:
  driver: "postgres"
  host: "localhost"
  port: 5432
  user: "postgres"
  password: "password"
  name: "mydb_local"

log:
  level: "debug"
  requestId:
    driver: "default"