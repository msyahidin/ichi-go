app:
  env: "local"
  name: "ichi-go"
  version: "1.0.0"

http:
  timeout: 10000
  port: 8080
  cors:
    allowedOrigins: ["*"]

web:
  port: 8081

database:
  driver: "mysql"
  host: "localhost"
  port: 3306
  user: "root"
  password: "password"
  name: "oauth"
  maxIdleConns: 10
  maxOpenConns: 100
  maxLifetime: 3600

cache:
  driver: "redis"
  host: "localhost"
  port: 6379
  password: ""
  username: ""
  db: 0
  poolSize: 10
  timeout: 10000

log:
  level: "debug"
  requestId:
    driver: "default"