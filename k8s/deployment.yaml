apiVersion: apps/v1
kind: Deployment
metadata:
  name: ichi-go
  labels:
    app: ichi-go
    version: v1
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: ichi-go
  template:
    metadata:
      labels:
        app: ichi-go
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: ichi-go
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: ichi-go
        image: ichi-go:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        - name: web
          containerPort: 8081
          protocol: TCP
        env:
        - name: APP_ENV
          value: "production"
        - name: DATABASE_HOST
          valueFrom:
            configMapKeyRef:
              name: ichi-go-config
              key: database.host
        - name: DATABASE_PORT
          valueFrom:
            configMapKeyRef:
              name: ichi-go-config
              key: database.port
        - name: DATABASE_NAME
          valueFrom:
            configMapKeyRef:
              name: ichi-go-config
              key: database.name
        - name: DATABASE_USER
          valueFrom:
            secretKeyRef:
              name: ichi-go-secrets
              key: database.user
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: ichi-go-secrets
              key: database.password
        - name: CACHE_HOST
          valueFrom:
            configMapKeyRef:
              name: ichi-go-config
              key: cache.host
        - name: CACHE_PORT
          valueFrom:
            configMapKeyRef:
              name: ichi-go-config
              key: cache.port
        - name: QUEUE_RABBITMQ_CONNECTION_HOST
          valueFrom:
            configMapKeyRef:
              name: ichi-go-config
              key: rabbitmq.host
        - name: QUEUE_RABBITMQ_CONNECTION_PORT
          valueFrom:
            configMapKeyRef:
              name: ichi-go-config
              key: rabbitmq.port
        - name: QUEUE_RABBITMQ_CONNECTION_USERNAME
          valueFrom:
            secretKeyRef:
              name: ichi-go-secrets
              key: rabbitmq.username
        - name: QUEUE_RABBITMQ_CONNECTION_PASSWORD
          valueFrom:
            secretKeyRef:
              name: ichi-go-secrets
              key: rabbitmq.password
        - name: AUTH_JWT_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: ichi-go-secrets
              key: jwt.secret
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health/live
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health/ready
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: config
          mountPath: /app/config.production.yaml
          subPath: config.production.yaml
          readOnly: true
      volumes:
      - name: config
        configMap:
          name: ichi-go-config
          items:
          - key: config.production.yaml
            path: config.production.yaml
---
apiVersion: v1
kind: Service
metadata:
  name: ichi-go
  labels:
    app: ichi-go
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: http
    protocol: TCP
    name: http
  - port: 8081
    targetPort: web
    protocol: TCP
    name: web
  selector:
    app: ichi-go
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: ichi-go
  labels:
    app: ichi-go
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: ichi-go-config
  labels:
    app: ichi-go
data:
  database.host: "mysql-service"
  database.port: "3306"
  database.name: "ichi_db"
  cache.host: "redis-service"
  cache.port: "6379"
  rabbitmq.host: "rabbitmq-service"
  rabbitmq.port: "5672"
  config.production.yaml: |
    app:
      env: "production"
      name: "ichi-go"
      version: "1.0.0"
      debug: false
      locale: "en"
    http:
      timeout: 10000
      port: 8080
      cors:
        allow_origins:
          - "https://yourdomain.com"
    log:
      level: "info"
      pretty: false
---
apiVersion: v1
kind: Secret
metadata:
  name: ichi-go-secrets
  labels:
    app: ichi-go
type: Opaque
stringData:
  database.user: "ichi_user"
  database.password: "CHANGE-ME"
  rabbitmq.username: "admin"
  rabbitmq.password: "CHANGE-ME"
  jwt.secret: "CHANGE-ME-TO-STRONG-SECRET"
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: ichi-go-hpa
  labels:
    app: ichi-go
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ichi-go
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 2
        periodSeconds: 60
      selectPolicy: Max
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: ichi-go-pdb
  labels:
    app: ichi-go
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: ichi-go
